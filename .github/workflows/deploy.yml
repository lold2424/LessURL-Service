name: Deploy LessURL Serverless

on:
  push:
    branches:
      - deploy

  pull_request:
    branches:
      - deploy

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # --- Frontend Deployment Steps ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build and Export Next.js app
        run: npm run build && npm run export
        working-directory: ./frontend

      - name: Deploy frontend to S3
        run: aws s3 sync frontend/out/ s3://${{ secrets.FRONTEND_S3_BUCKET }} --delete
        if: github.event_name == 'push' && github.ref == 'refs/heads/deploy'

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
        if: github.event_name == 'push' && github.ref == 'refs/heads/deploy'
      # --- End Frontend Deployment Steps ---

      - name: SAM Build
        run: sam build --use-container

      - name: SAM Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/deploy'
        run: |
          sam deploy \
            --stack-name LessUrlServerlessStack \
            --s3-bucket ${{ secrets.SAM_S3_BUCKET }} \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --region ap-northeast-2 \
            --parameter-overrides CorsAllowedOrigin=${{ secrets.CORS_PROD_ORIGIN }} GeminiApiKey=${{ secrets.GEMINI_API_KEY }}
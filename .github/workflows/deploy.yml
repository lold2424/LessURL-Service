name: Deploy LessURL Serverless

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy

permissions:
  id-token: write
  contents: read

jobs:
  # 1. 프론트엔드 빌드 및 배포 Job (병렬 실행)
  frontend-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install & Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}

      - name: Deploy Frontend to S3 & CloudFront
        if: github.event_name == 'push' && github.ref == 'refs/heads/deploy'
        run: |
          aws s3 sync frontend/out/ s3://${{ secrets.FRONTEND_S3_BUCKET }} --delete
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2

  # 2. 백엔드 빌드 및 배포 Job (병렬 실행)
  backend-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew
        working-directory: ./LessUrlFunction

      - name: SAM Build
        run: sam build --no-cached

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: LessUrlFunction/build/reports/tests/test/

      - name: SAM Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/deploy'
        run: |
          sam deploy \
            --stack-name LessUrlServerlessStack \
            --s3-bucket ${{ secrets.SAM_S3_BUCKET }} \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --region ap-northeast-2 \
            --parameter-overrides \
              CorsAllowedOrigin=${{ secrets.CORS_PROD_ORIGIN }} \
              GeminiApiKey=${{ secrets.GEMINI_API_KEY }} \
              SafeBrowsingApiKey=${{ secrets.SAFE_BROWSING_API_KEY }} \
              BaseUrl=${{ secrets.PROD_BASE_URL }} \
              AdminToken=${{ secrets.NEXT_PUBLIC_ADMIN_TOKEN }}
